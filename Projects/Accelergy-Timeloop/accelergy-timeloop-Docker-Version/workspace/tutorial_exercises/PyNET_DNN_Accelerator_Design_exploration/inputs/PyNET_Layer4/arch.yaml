architecture:
  version: 0.4
  nodes:
  - !Container
    name: System
    attributes:
      technology: "40nm"
      global_cycle_seconds: 1e-9

  - !Component
    name: MainMemory
    class: DRAM
    attributes:
      depth: 131072
      width: 32768
      datawidth: 8

  - !Component
    name: GlobalBuffer
    class: SRAM
    attributes:
      depth: 65536
      width: 512
      datawidth: 8

  - !Container
    name: PE
    spatial: {meshX: 16, meshY: 16}

  - !Component
    name: RegisterFile
    class: regfile
    attributes:
      depth: 64
      width: 8
      datawidth: 8

  - !Component
    name: MACC
    class: intmac
    attributes:
      width: 8